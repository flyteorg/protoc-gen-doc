name: releaser
on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - name: Run GoReleaser
        run: |
          make dist
        env:
          GITHUB_TOKEN: ${{ secrets.FLYTE_BOT_PAT }}
